<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            box-sizing: border-box;
            background-color: #C0C0C0;
        }
        #contenedor{
            padding: 0.7rem;
            background-color: #C0C0C0;
            border-top: solid#F7F7F7 5px;
            border-left: solid#F7F7F7 5px;
            border-bottom: solid #808080 5px;
            border-right: solid#808080 5px;
            width: max-content;
            margin: 0 auto;
            
        }
        #controles{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            border-bottom: solid#F7F7F7 5px;
            border-right: solid#F7F7F7 5px;
            border-top: solid #808080 5px;
            border-left: solid#808080 5px;
            margin-bottom: 0.7rem;
            padding: 0.5rem;
        }
        table{
            background-color: #808080;
            width: max-content;
            margin: 0 
        }
        table,tr,td{
            margin: 0;
            padding: 0;
        }
        button{
            width: 2rem;
            height: 2rem;
            margin: 0;
            font-family: "Minesweeper", sans-serif;
            font-weight: bolder;
        }
       
        .blue{
            color:blue;
        }
        .red{
            color:red;

        }
        .green{
            color:green;
        }
        .cuatro{
           color:#1C1C85; 
        }

        img{
            max-width: 100%;
        }
        .boton-estado{
            width: 3rem !important;
            height: 3rem;
        }
        .mina-perder{
            background-color: red !important;
        }
        .flexible-boton{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        button.activo{
            background-color: #C0C0C0;
            border-top: solid#F7F7F7 5px;
            border-left: solid#F7F7F7 5px;
            border-bottom: solid #808080 5px;
            border-right: solid#808080 5px;
            cursor: pointer;
        }
        button.inactivo{
            background-color: #C0C0C0;
            border: 2px solid #808080 ;
        }
    </style>
    
</head>
<body>
    <div id="contenedor">
        <div id="controles">
            <div>
                    10
            </div>
            <div>
                <button class="activo boton-estado" onclick="generarTablero()">
                    <img src="happy.png" id="icono_estado" alt="">

                </button>
            </div>
            <div>
                10
            </div>
        </div>
        <table id="tablero"></table>
    </div>
    
</body>
<script src="scripts.js"></script>
</html>
